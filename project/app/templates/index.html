<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цитатник</title>
    <style>
        .header{
            text-align: center;
        }

        .author{
           text-align: end;
           margin-right: 800pt;
        }
    </style>
</head>
<body>
    <h1 class="header">Цитатник</h1>

    <a href="create">Создать цитату</a>
    
    {% for i in quotes %}
        <h3 class="quote">{{i.quote}}</h3>
        <h5 class="author">©️ {{i.author}}</h5>
    {% endfor %}
</body>
</html>
