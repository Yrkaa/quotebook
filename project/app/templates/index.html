<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote book</title>
    <style>
        .header{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="header">Цитатник</h1>
    
    {% for i in quotes %}
        <h3>{{i.quote}}</h3>
        <h5>{{i.author}}</h5>
    {% endfor %}
</body>
</html>
